<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avalie a Mentoria</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header>
      <h1>avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img src="images/img1.png" alt="balão de comentário com estrelas de avaliação dentro, onde 3 das 5 estrelas estão preenchidas">
    </header>

    <form>
      
      <legend class="form-header">Informações pessoais</legend>

      <div class="form-wrapper">
        <fieldset>
          <div class="field-wrapper">
  
            <div class="col-2">
              <div class="input-wrapper">
                <label for="mentored-name">Nome</label>
                <input type="text" id="mentored-name" />
              </div>
  
              <div class="input-wrapper">
                <label for="mentored-lastname">Sobrenome</label>
                <input type="text" id="mentored-lastname" />
              </div>
  
            </div>

            <div class="input-wrapper">
              <label for="mentored-email">Email <span>(digite um email válido)</span></label>
              <input type="email" id="mentored-email" />
            </div>
  
          </div>
  
        </fieldset>

        <fieldset>
          <div class="field-wrapper">
            <legend>Informações do mentor</legend>

            <div class="input-wrapper">
              <label for="mentor-select">Selecione quem foi o seu mentor</label>
              <select id="mentor-select">
                <option value="" disabled selected hidden></option>
                <option value="mentor-1">Maikão</option>
                <option value="mentor-2">Diego</option>
                <option value="mentor-3">Rodrigo</option>
                <option value="mentor-4">Jakeline</option>
              </select>
            </div>
            
            <div class="input-wrapper">
              <label for="mentor-info">Feedback sobre o mentor</label>
              <textarea id="mentor-info" cols="30" rows="10"></textarea>
            </div>

            <div class="checkbox-wrapper">
              <input type="checkbox" id="doubts" />
              <label for="doubts">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
            </div>
  
          </div>
  
        </fieldset>

        <fieldset>
          <div class="field-wrapper">
            <legend>Informações do mentor</legend>

            <div class="col-3">
              <div class="input-wrapper">
                <label for="mentorship-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="mentorship-date" />
              </div>
  
              <div class="input-wrapper">
                <label for="mentorship-start">Das</label>
                <input type="time" id="mentorship-start" />
              </div>
              
              <div class="input-wrapper">
                <label for="mentorship-end">Até</label>
                <input type="time" id="mentorship-end" />
              </div>
              
            </div>
  
          </div>
  
        </fieldset>
        
        <button>Salvar</button>
      
      </div>

    </form>
  </div>
</body>
</html>
